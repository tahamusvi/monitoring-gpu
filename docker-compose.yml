version: '3.8'

services:
  cadvisor:
    image: registry.fpna.ir/fpna/common/cadvisor:v0.49.1
    container_name: monitoring-cadvisor
    privileged: true # اضافه کردن این خط ضروری است
    devices:
      - /dev/kmsg # برای دسترسی به لاگ‌های هسته
    ports:
      - "7080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro # مسیر حیاتی برای Cgroup v2
    restart: unless-stopped
  prometheus:
    image: registry.fpna.ir/fpna/common/prometheus:latest
    container_name: monitoring-prometheus
    ports:
      - "7090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  grafana:
    image: registry.fpna.ir/fpna/common/grafana:latest
    container_name: monitoring-grafana
    ports:
      - "7095:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=your_password_here
    restart: unless-stopped


  nvidia-dcgm-exporter:
    image: registry.fpna.ir/fpna/common/dcgm-exporter:latest
    container_name: monitoring-nvidia-exporter
    restart: unless-stopped
    ports:
      - "9400:9400"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]